<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte RSU - 20 Escuelas UAC</title>
    
    <!-- Metadatos para mejor visibilidad en GitHub -->
    <meta name="description" content="Reporte de Gestión RSU 2025-II - Universidad Andina del Cusco">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --azul-uac-oscuro: #1F3F6E;
            --azul-uac-medio: #2C5D9F;
            --azul-uac-claro: #27A9C9;
            --blanco: #FFFFFF;
            --gris-oscuro: #333333;
            --gris-claro: #F3F4F6;
            --azul-navy: #162F52;
            --gris-medio: #6B7280;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--gris-claro); 
            color: var(--gris-oscuro);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .hero-banner {
            width: 100%;
            background-color: var(--blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid var(--azul-uac-claro);
        }

        .hero-banner img {
            max-width: 90%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            padding: 1.5rem;
        }

        .header-uac {
            background: linear-gradient(135deg, var(--azul-uac-oscuro) 0%, var(--azul-navy) 100%);
            color: var(--blanco);
        }

        .card-uac {
            background-color: var(--blanco);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 380px; /* Aumentado ligeramente para acomodar listas */
        }

        .card-uac:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--azul-uac-claro);
        }

        .school-name {
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: block;
            line-height: 1.25;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Estilo para la lista de programas */
        .program-list {
            list-style-type: disc;
            padding-left: 1rem;
            margin-top: 0.5rem;
        }
        .program-list li {
            font-size: 0.7rem;
            line-height: 1.4;
            color: #4b5563;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Encabezado Institucional -->
    <header class="max-w-7xl mx-auto md:mt-6 overflow-hidden md:rounded-t-2xl shadow-md">
        <div class="hero-banner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGkTWwWeUANXVDNgrEEpvdV_iTAuuTHar2eA&s" 
                 alt="Logo Universidad Andina del Cusco">
        </div>
        
        <div class="p-8 header-uac">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-6 text-center lg:text-left">
                    <div class="hidden sm:flex bg-white/20 p-4 rounded-2xl backdrop-blur-sm">
                        <i class="fas fa-university text-3xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight uppercase">Gestión RSU 2025-II</h1>
                        <p class="text-sm md:text-base font-light opacity-90 mt-1">Dirección de Responsabilidad Social Universitaria - UAC</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="bg-white/10 px-6 py-3 rounded-xl border border-white/20 text-center shadow-inner">
                        <span class="block text-3xl font-bold">20</span>
                        <span class="text-[10px] uppercase font-bold tracking-widest text-white/70">Escuelas</span>
                    </div>
                    <div class="bg-white px-6 py-3 rounded-xl text-center shadow-lg">
                        <span class="block text-3xl font-bold" style="color: var(--azul-uac-oscuro);">100%</span>
                        <span class="text-[10px] uppercase font-bold tracking-widest" style="color: var(--azul-uac-medio);">Aprobado</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Panel de Escuelas -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="schoolsGrid">
            <!-- Dinámico -->
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="max-w-7xl mx-auto px-6 py-12 text-center border-t border-gray-200">
        <p class="text-xs font-bold tracking-[0.2em] uppercase mb-6" style="color: var(--gris-medio);">
            Universidad Andina del Cusco • Responsabilidad Social
        </p>
        <div class="flex justify-center gap-4">
            <div class="w-12 h-1.5 rounded-full" style="background-color: var(--azul-uac-oscuro);"></div>
            <div class="w-12 h-1.5 rounded-full" style="background-color: var(--azul-uac-medio);"></div>
            <div class="w-12 h-1.5 rounded-full" style="background-color: var(--azul-uac-claro);"></div>
        </div>
    </footer>

    <script>
        const schools = [
            { 
                name: "Derecho", 
                faculty: "Derecho y Cs. Políticas", 
                icon: "fa-balance-scale", 
                projects: 4, 
                programsList: [
                    "RSU en Derecho Ambiental", 
                    "RSU en Derechos Humanos", 
                    "Derecho Tributario"
                ]
            },
            { 
                name: "Ingeniería de Sistemas", 
                faculty: "Ingeniería y Arquitectura", 
                icon: "fa-laptop-code", 
                projects: 2, 
                programsList: [
                    "Fortalecimiento de Habilidades Digitales en la Población Cusqueña",
                    "Incubación Peer to Peer: Conectando Emprendedores",
                    "Impulso al Desarrollo de Emprendimientos Regionales",
                    "Incubación Emprende Andina en Comunidad Universitaria"
                ]
            },
            { 
                name: "Ingeniería Industrial", 
                faculty: "Ingeniería y Arquitectura", 
                icon: "fa-industry", 
                projects: 6, 
                programsList: [
                    "RSU Cadena de Suministros",
                    "RSU Tecnología Agroindustrial",
                    "RSU Segregación de Residuos Sólidos",
                    "Sensibilización Ecoeficiencia y Reforestación UAC"
                ]
            },
            { 
                name: "Ingeniería Civil", 
                faculty: "Ingeniería y Arquitectura", 
                icon: "fa-hard-hat", 
                projects: 4, 
                programsList: [
                    "Mejoramiento servicios educativos IE 50708 Picol",
                    "Mejoramiento servicios ONG Corazones para Perú",
                    "Extensión Universitaria"
                ]
            },
            { 
                name: "Ingeniería Ambiental", 
                faculty: "Ingeniería y Arquitectura", 
                icon: "fa-leaf", 
                projects: 4, 
                programsList: [
                    "Capacitación y Sensibilización Ambiental",
                    "Manejo de Residuos Sólidos en la UAC",
                    "Buenas Prácticas Ambientales",
                    "Extensión Universitaria y Divulgación Científica"
                ]
            },
            { 
                name: "Arquitectura", 
                faculty: "Ingeniería y Arquitectura", 
                icon: "fa-drafting-compass", 
                projects: 4, 
                programsList: [
                    "Historia e intervención en el patrimonio edificado"
                ]
            },
            { 
                name: "Medicina Humana", 
                faculty: "Ciencias de la Salud", 
                icon: "fa-user-md", 
                projects: 2, 
                programsList: [
                    "Programa Cultura Ambiental en la UAC",
                    "Programa Integral de RSU de la FCS"
                ]
            },
            { 
                name: "Estomatología", 
                faculty: "Ciencias de la Salud", 
                icon: "fa-tooth", 
                projects: 4, 
                programsList: [
                    "RSU en Gestión Ambiental",
                    "RSU en Salud Oral"
                ]
            },
            { 
                name: "Psicología", 
                faculty: "Ciencias de la Salud", 
                icon: "fa-brain", 
                projects: 3, 
                programsList: [
                    "Programa Integral RSU en I.E. N° 50905 San Jerónimo",
                    "Programa Integral RSU de la FCSA de la UAC"
                ]
            },
            { 
                name: "Obstetricia", 
                faculty: "Ciencias de la Salud", 
                icon: "fa-baby-carriage", 
                projects: 2, 
                programsList: [
                    "Programa Integral RSU en I.E. N° 50905 San Jerónimo",
                    "Salud Sexual Reproductiva y Ambiente en Fe y Alegría N°21"
                ]
            },
            { 
                name: "Enfermería", 
                faculty: "Ciencias de la Salud", 
                icon: "fa-user-nurse", 
                projects: 3, 
                programsList: [
                    "Promoción de la Salud",
                    "Prevención de Enfermedades",
                    "Atención en Poblaciones Vulnerables"
                ]
            },
            { 
                name: "Tecnología Médica", 
                faculty: "Ciencias de la Salud", 
                icon: "fa-microscope", 
                projects: 3, 
                programsList: [
                    "Programa de la Facultad de Ciencias de la Salud"
                ]
            },
            { 
                name: "Marketing", 
                faculty: "Ciencias Económicas", 
                icon: "fa-bullhorn", 
                projects: 7, 
                programsList: [
                    "Programa de Gestión Ambiental",
                    "Consultoría Integral en Marketing",
                    "RSU y Proyección Social en E.P. Marketing"
                ]
            },
            { 
                name: "Negocios Internacionales", 
                faculty: "Ciencias Económicas", 
                icon: "fa-globe-americas", 
                projects: 0, 
                programsList: [
                    "Gestión Organizacional en Huaro",
                    "Asesoría a Asociaciones Productoras y Microempresas",
                    "Campaña de Reforestación San Jerónimo",
                    "Taller RSU para Docentes y Administrativos"
                ]
            },
            { 
                name: "Contabilidad", 
                faculty: "Ciencias Económicas", 
                icon: "fa-calculator", 
                projects: 3, 
                programsList: [
                    "Finanzas Empresariales",
                    "Educación Empresarial",
                    "Gestión Ambiental - DIRSEU",
                    "Núcleo de Apoyo Fiscal NAF",
                    "Apoyo Tributación Municipal PAM"
                ]
            },
            { 
                name: "Economía", 
                faculty: "Ciencias Económicas", 
                icon: "fa-chart-pie", 
                projects: 3, 
                programsList: [
                    "RSU en Desarrollo Sostenible",
                    "Consultoría Económica Financiera",
                    "Gestión Pública"
                ]
            },
            { 
                name: "Administración", 
                faculty: "Ciencias Económicas", 
                icon: "fa-briefcase", 
                projects: 2, 
                programsList: [
                    "Gestión Organizacional en Caycay - Quispicanchis",
                    "Programa de Reforestación 2024-II"
                ]
            },
            { 
                name: "Finanzas", 
                faculty: "Ciencias Económicas", 
                icon: "fa-coins", 
                projects: 4, 
                programsList: [
                    "Educación Financiera Secundaria",
                    "Capacitación Emprendedores Pucyura-Anta",
                    "Educación Financiera MYPE San Sebastián/Jerónimo",
                    "Programa Integral de Gestión Ambiental"
                ]
            },
            { 
                name: "Turismo", 
                faculty: "Ciencias Económicas", 
                icon: "fa-plane", 
                projects: 0, 
                programsList: []
            },
            { 
                name: "Educación", 
                faculty: "Ciencias y Humanidades", 
                icon: "fa-chalkboard-teacher", 
                projects: 5, 
                programsList: []
            }
        ];

        // Calcular conteo de programas dinámicamente
        const processedSchools = schools.map(school => ({
            ...school,
            programs: school.programsList.length
        }));

        const grid = document.getElementById('schoolsGrid');

        processedSchools.forEach(school => {
            const hasActivity = (school.programs + school.projects) > 0;
            const statusColor = hasActivity ? 'var(--azul-uac-claro)' : '#9ca3af';

            const card = document.createElement('div');
            card.className = 'card-uac rounded-2xl p-6 shadow-sm';
            
            // Generar lista HTML de programas
            const programsHTML = school.programsList.length > 0 
                ? `<ul class="program-list">
                    ${school.programsList.map(prog => `<li>${prog}</li>`).join('')}
                   </ul>`
                : '<p class="text-xs text-slate-400 italic mt-2">Sin programas registrados</p>';

            card.innerHTML = `
                <div class="flex items-start gap-4 mb-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-xl shadow-md shrink-0" 
                         style="background-color: var(--azul-uac-oscuro); color: white;">
                        <i class="fas ${school.icon} text-lg"></i>
                    </div>
                    <div class="flex flex-col">
                        <h3 class="school-name font-bold text-slate-800 text-sm mb-1 leading-tight">${school.name}</h3>
                        <p class="text-[9px] font-bold uppercase tracking-widest text-slate-400">${school.faculty}</p>
                    </div>
                </div>
                
                <div class="flex-grow flex flex-col">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-slate-50 p-2 rounded-xl border border-slate-100 text-center">
                            <span class="block text-xl font-black" style="color: var(--azul-uac-oscuro);">${school.programs}</span>
                            <span class="text-[8px] uppercase font-bold text-slate-400 tracking-tighter">Programas</span>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-xl border border-slate-100 text-center">
                            <span class="block text-xl font-black" style="color: var(--azul-uac-medio);">${school.projects}</span>
                            <span class="text-[8px] uppercase font-bold text-slate-400 tracking-tighter">Proyectos</span>
                        </div>
                    </div>
                    
                    <div class="pt-3 border-t border-slate-100 flex-grow">
                        <span class="text-[9px] font-black uppercase text-slate-300 block mb-1 tracking-widest">Programas RSU</span>
                        ${programsHTML}
                    </div>
                </div>
                
                <div class="mt-4 pt-3 border-t border-slate-50 flex items-center justify-between">
                    <div class="status-indicator" style="color: ${statusColor}">
                        <span class="flex h-2 w-2 relative">
                            ${hasActivity ? `<span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" style="background-color: ${statusColor}"></span>` : ''}
                            <span class="relative inline-flex rounded-full h-2 w-2" style="background-color: ${statusColor}"></span>
                        </span>
                        <span class="text-[9px] ml-1">${hasActivity ? 'Activo' : 'Pendiente'}</span>
                    </div>
                    <button class="text-[9px] font-bold px-3 py-1.5 rounded-lg border border-slate-200 hover:bg-slate-50 transition-all uppercase tracking-wider"
                            style="color: var(--azul-uac-medio);">
                        Detalles
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
