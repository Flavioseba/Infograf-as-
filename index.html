<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte RSU - 20 Escuelas UAC</title>
    
    <meta name="description" content="Reporte de Gestión RSU 2025-II - Universidad Andina del Cusco">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --azul-uac-oscuro: #1F3F6E;
            --azul-uac-medio: #2C5D9F;
            --azul-uac-claro: #27A9C9;
            --blanco: #FFFFFF;
            --gris-oscuro: #333333;
            --gris-claro: #F3F4F6;
            --azul-navy: #162F52;
            --gris-medio: #6B7280;
            --verde-poblacion: #059669;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--gris-claro); 
            color: var(--gris-oscuro);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .hero-banner {
            width: 100%;
            background-color: var(--blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid var(--azul-uac-claro);
        }

        .hero-banner img {
            max-width: 90%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            padding: 1.5rem;
        }

        .header-uac {
            background: linear-gradient(135deg, var(--azul-uac-oscuro) 0%, var(--azul-navy) 100%);
            color: var(--blanco);
        }

        .card-uac {
            background-color: var(--blanco);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 420px;
        }

        .card-uac:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--azul-uac-claro);
        }

        .school-name {
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: block;
            line-height: 1.25;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .program-list {
            list-style-type: disc;
            padding-left: 1rem;
            margin-top: 0.5rem;
        }
        .program-list li {
            font-size: 0.7rem;
            line-height: 1.4;
            color: #4b5563;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        /* Estilos para el Botón Flotante y Modal QR */
        .fab-qr {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--azul-uac-oscuro);
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid white;
        }

        .fab-qr:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: var(--azul-uac-medio);
        }

        .qr-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .qr-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .qr-content {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
            max-width: 90%;
            width: 320px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .qr-modal.active .qr-content {
            transform: scale(1);
        }

        .close-qr {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gris-claro);
            color: var(--gris-oscuro);
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-qr:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Encabezado Institucional -->
    <header class="max-w-7xl mx-auto md:mt-6 overflow-hidden md:rounded-t-2xl shadow-md">

                    </div>

                        <span class="text-[10px] uppercase font-bold tracking-widest" style="color: var(--azul-uac-medio);">Aprobado</span>

                </div>

    </header>

    <!-- Panel de Escuelas -->
    <main class="max-w-7xl mx-auto px-4 py-12">

    <footer class="max-w-7xl mx-auto px-6 py-12 text-center border-t border-gray-200">

        </p>
        <div class="flex justify-center gap-4">

            <div class="w-12 h-1.5 rounded-full" style="background-color: var(--azul-uac-claro);"></div>

    </footer>

    <!-- Botón Flotante QR -->
    <button class="fab-qr" onclick="toggleQRModal()" aria-label="Ver código QR">
        <i class="fas fa-qrcode text-xl"></i>
    </button>

    <!-- Modal QR -->
    <div id="qrModal" class="qr-modal" onclick="closeQRModalOnOutside(event)">

            </button>

                     alt="Código QR"

                     onerror="this.src='https://via.placeholder.com/300x300?text=QR+No+Encontrado'">

        </div>
    </div>

            {

            { 
                name: "Educación", 
                faculty: "Ciencias y Humanidades", 
                icon: "fa-chalkboard-teacher",

                population: "Institución Educativa I.E. PICCOL N°. 50708 San Jerónimo de Cusco",
                programsList: []
            }

        // Calcular conteo de programas dinámicamente
        const processedSchools = schools.map(school => ({
            ...school,
            programs: school.programsList.length
        }));

        const grid = document.getElementById('schoolsGrid');

        processedSchools.forEach(school => {
            const hasActivity = (school.programs + school.projects) > 0;
            const statusColor = hasActivity ? 'var(--azul-uac-claro)' : '#9ca3af';

            // Lógica para mostrar u ocultar la sección de población
            const populationSection = (school.population && school.population.trim() !== "") ? `
                <div class="mb-4 bg-green-50/50 p-2 rounded-lg border border-green-100">
                    <div class="flex items-start gap-2">
                        <div class="mt-0.5 shrink-0" style="color: var(--verde-poblacion);">
                            <i class="fas fa-users text-xs"></i>
                        </div>
                        <div>
                            <span class="block text-[8px] font-black uppercase tracking-widest opacity-70 mb-0.5" style="color: var(--verde-poblacion);">Población Beneficiaria</span>

                                ${school.population}
                            </p>
                        </div>
                    </div>
                </div>` : '';

            const card = document.createElement('div');
            card.className = 'card-uac rounded-2xl p-6 shadow-sm';
            
            // Generar lista HTML de programas
            const programsHTML = school.programsList.length > 0 
                ? `<ul class="program-list">
                    ${school.programsList.map(prog => `<li>${prog}</li>`).join('')}
                   </ul>`
                : '<p class="text-xs text-slate-400 italic mt-2">Sin programas registrados</p>';

            card.innerHTML = `
                <div class="flex items-start gap-4 mb-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-xl shadow-md shrink-0" 
                         style="background-color: var(--azul-uac-oscuro); color: white;">

                    </div>
                    <div class="flex flex-col">
                        <h3 class="school-name font-bold text-slate-800 text-sm mb-1 leading-tight">${school.name}</h3>

                        </div>
                        <div class="bg-slate-50 p-2 rounded-xl border border-slate-100 text-center">
                            <span class="block text-xl font-black" style="color: var(--azul-uac-medio);">${school.projects}</span>
                            <span class="text-[8px] uppercase font-bold text-slate-400 tracking-tighter">Proyectos</span>
                        </div>
                    </div>

                    <div class="pt-3 border-t border-slate-100 flex-grow">
                        <span class="text-[9px] font-black uppercase text-slate-300 block mb-1 tracking-widest">Programas RSU</span>
                        ${programsHTML}
                    </div>
                </div>
                
                <div class="mt-4 pt-3 border-t border-slate-50 flex items-center justify-between">
                    <div class="status-indicator" style="color: ${statusColor}">
                        <span class="flex h-2 w-2 relative">
                            ${hasActivity ? `<span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" style="background-color: ${statusColor}"></span>` : ''}
                            <span class="relative inline-flex rounded-full h-2 w-2" style="background-color: ${statusColor}"></span>
                        </span>
                        <span class="text-[9px] ml-1">${hasActivity ? 'Activo' : 'Pendiente'}</span>
                    </div>
                    <button class="text-[9px] font-bold px-3 py-1.5 rounded-lg border border-slate-200 hover:bg-slate-50 transition-all uppercase tracking-wider"
                            style="color: var(--azul-uac-medio);">
                        Detalles
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });

        // Funciones para el Modal QR
        function toggleQRModal() {
            const modal = document.getElementById('qrModal');
            modal.classList.toggle('active');
        }

        function closeQRModalOnOutside(event) {
            if (event.target.id === 'qrModal') {
                toggleQRModal();
            }
        }
    </script>
</body>
</html>
